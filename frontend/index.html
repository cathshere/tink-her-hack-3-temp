<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Availability</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: url('ho.jpg') no-repeat center center/cover;
            color: black;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
            max-width: 600px;
            margin: auto;
        }
        select, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            outline: none;
        }
        select {
            background: white;
            color: black;
            border: 2px solid #333;
        }
        button {
            background: #87CEEB; /* Light Blue */
            color: black;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            border: 2px solid #333;
        }
        button:hover {
            background: #6BB5DE;
        }
        .doctor-list {
            margin-top: 20px;
            text-align: left;
        }
        .doctor-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.3);
            margin-bottom: 15px;
            position: relative;
            border-left: 10px solid #87CEEB; /* Light Blue */
            cursor: pointer;
        }
        .doctor-card h3 {
            margin: 0;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: color 0.3s;
        }
        .doctor-card h3:hover {
            color: #87CEEB;
        }
        .doctor-card p {
            margin: 5px 0;
            font-size: 16px;
            font-weight: 600;
            color: #555;
        }
        .doctor-number {
            position: absolute;
            top: -10px;
            left: -10px;
            background: #87CEEB;
            color: black;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            line-height: 30px;
            border: 2px solid black;
        }
        .doctor-details {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.3);
            margin-top: 15px;
            text-align: left;
            border-left: 10px solid #87CEEB;
        }
        .doctor-heading {
            text-align: center;
            background: #87CEEB;
            color: black;
            padding: 10px;
            border-radius: 8px;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .doctor-heading span {
            display: block;
            font-size: 18px;
            font-weight: normal;
            color: #444;
        }
        img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: block;
            margin: 10px auto;
            border: 3px solid #87CEEB;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Find the Best Doctors</h2>
        <label for="department">Select Medical Department:</label>
        <select id="department">
            <option value="Cardiologist">Cardiologist</option>
            <option value="Oncologist">Oncologist</option>
            <option value="Neurologist">Neurologist</option>
            <option value="Pulmonologist">Pulmonologist</option>
            <option value="Pediatrician">Pediatrician</option>
            <option value="Dermatologist">Dermatologist</option>
            <option value="ENT Specialist">ENT Specialist</option>
            <option value="Gynecologist">Gynecologist</option>
            <option value="Psychologist">Psychologist</option>
            <option value="Orthologist">Orthologist</option>
        </select>
        
        <button onclick="findDoctors()">Search</button>
        
        <div id="doctor-list" class="doctor-list"></div>

        <div id="doctor-details" class="doctor-details">
            <div id="doctor-heading" class="doctor-heading"></div>
            <img id="doctor-photo" src="" alt="Doctor Photo">
            <p><strong>Qualification:</strong> <span id="doctor-qualification"></span></p>
            <p><strong>Experience:</strong> <span id="doctor-experience"></span></p>
            <p><strong>Availability:</strong> <span id="doctor-availability"></span></p>
            <p><strong>Rating:</strong> <span id="doctor-rating"></span></p>
            <p><strong>Contact:</strong> <span id="doctor-contact"></span></p>
        </div>
    </div>

    <script>
        const doctors = [
            { name: "Dr. Smith", hospital: "City Hospital", rating: "4.8", department: "Cardiologist", qualification: "MBBS, MD", experience: "15 years", availability: "9 AM - 5 PM", contact: "+91 9876543210", photo: "smith.jpg" },
            { name: "Dr. Brown", hospital: "Metro Hospital", rating: "4.7", department: "Oncologist", qualification: "MBBS, MS", experience: "12 years", availability: "10 AM - 6 PM", contact: "+91 9876543211", photo: "brown.jpg" },
            { name: "Dr. Taylor", hospital: "General Hospital", rating: "4.6", department: "Neurologist", qualification: "MBBS, DM", experience: "10 years", availability: "8 AM - 4 PM", contact: "+91 9876543212", photo: "taylor.jpg" }
        ];

        function findDoctors() {
            const doctorList = document.getElementById("doctor-list");
            doctorList.innerHTML = "";
            document.getElementById("doctor-details").style.display = "none"; 

            doctors.slice(0, 3).forEach((doctor, index) => {
                const doctorCard = document.createElement("div");
                doctorCard.classList.add("doctor-card");
                doctorCard.innerHTML = `
                    <div class="doctor-number">${index + 1}</div>
                    <h3 onclick="showDoctorDetails(${index})">${doctor.name}</h3>
                    <p><strong>Hospital:</strong> ${doctor.hospital}</p>
                    <p><strong>Rating:</strong> ⭐${doctor.rating}</p>
                `;
                doctorList.appendChild(doctorCard);
            });
        }

        function showDoctorDetails(index) {
            const doctor = doctors[index];

            document.getElementById("doctor-heading").innerHTML = `${doctor.name} <span>${doctor.department} | ${doctor.hospital}</span>`;
            document.getElementById("doctor-photo").src = doctor.photo;
            document.getElementById("doctor-qualification").innerText = doctor.qualification;
            document.getElementById("doctor-experience").innerText = doctor.experience;
            document.getElementById("doctor-availability").innerText = doctor.availability;
            document.getElementById("doctor-rating").innerText = `⭐ ${doctor.rating}`;
            document.getElementById("doctor-contact").innerText = doctor.contact;

            document.getElementById("doctor-details").style.display = "block";
            document.getElementById("doctor-details").scrollIntoView({ behavior: "smooth", block: "start" });
        }
    </script>
</body>
</html>
